# Default annotations for source files in this repository.
# Precedence "aggregate" means existing headers (if any) are kept and these
# defaults are added when generating metadata.
[[annotations]]
path = [
  "soteria/**",
  "soteria-rust/**",
  "soteria-c/**",
  "soteria-linear/**",
  "ppx/**",
  "vscode/**",
  "packaging/**",
  "demo/**",
  "doc/**",
  "*.opam",
  "*.opam.template",
  "dune-project",
  "dune",
  "package.json",
  "README.md",
  "Makefile",
  "odoc-config.sexp",
  ".github/**",
  ".vscode/**",
  ".gitignore",
  ".ocamlformat",
  ".ocamlformat-ignore",
  "yarn.lock",
  "NOTICE",              # Other files
  "THIRD_PARTY_NOTICES",
  "CONTRIBUTING.md",
  "shell.nix",
  "CLA.md",
]
precedence = "override"
SPDX-FileCopyrightText = "2026 Soteria Tools Ltd."
SPDX-License-Identifier = "Apache-2.0"

