version = 1


# Default annotations for source files in this repository.
# Precedence "aggregate" means existing headers (if any) are kept and these
# defaults are added when generating metadata.
[[annotations]]
path = [
  "**/*.ml",
  "**/*.mli",
  "**/*.mll",
  "**/*.mly",            # OCaml
  "**/*.py",             # Python
  "**/*.rs",             # Rust
  "**/*.c",
  "**/*.h",
  "**/*.cc",
  "**/*.cpp",            # C/C++
  "**/*.js",
  "**/*.ts",
  "**/*.jsx",
  "**/*.tsx",            # JS/TS
  "**/*.css",            # CSS
  "**/*.sh",
  "**/*.bash",           # Shell
  "**/*.smt2",
  "**/*.sexp",           # SMT / S-expr
  "**/*.dune",
  "**/dune",
  "**/dune-project",     # Dune files
  "**/*.opam",
  "**/*.opam.template",  # OPAM
  "**/Makefile",         # Makefiles
  "**/*.md",
  "**/*.txt",            # Docs
  "**/*.t",              # Cram tests
  "**/*.toml",
  "**/*.json",
  "**/*.yaml",
  "**/*.yml",            # Config
  ".github/CODEOWNERS",
  ".gitignore",
  ".ocamlformat",
  ".ocamlformat-ignore",
  "yarn.lock",
  "NOTICE",              # Other files
  "THIRD_PARTY_NOTICES",
]
precedence = "aggregate"
SPDX-FileCopyrightText = "2025 Soteria Team"
SPDX-License-Identifier = "Apache-2.0"

[[annotations]]
path = "soteria-rust/plugins/kani/**/*.rs"
precedence = "override"
SPDX-FileCopyrightText = "Kani Contributors"
SPDX-License-Identifier = "Apache-2.0 OR MIT"

[[annotations]]
path = "soteria-rust/plugins/kani_macros/**/*.rs"
precedence = "override"
SPDX-FileCopyrightText = "Kani Contributors"
SPDX-License-Identifier = "Apache-2.0 OR MIT"

[[annotations]]
path = "soteria-c/test/cram/cc.t/**/*.c"
precedence = "override"
SPDX-FileCopyrightText = "2013-2014 Srđan Panić <srdja.panic@gmail.com>"
SPDX-License-Identifier = "LGPL-3.0-or-later"

# Assets (images, vectors) — licensed under Apache-2.0 with the rest of the repo.
[[annotations]]
path = ["assets/*.png"]
precedence = "aggregate"
SPDX-FileCopyrightText = "2025 Soteria Team"
SPDX-License-Identifier = "LicenseRef-Soteria-Logo"
